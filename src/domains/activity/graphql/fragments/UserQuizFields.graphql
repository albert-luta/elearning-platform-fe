fragment UserQuizFields on UserQuizObject {
	...UserQuizBaseFields
	questions {
		...UserQuizQuestionBaseFields
		question {
			...QuestionBaseFields
			answers {
				...AnswerBaseFields
				fraction
			}
		}
		pickedAnswers {
			...UserQuestionAnswerBaseFields
		}
	}
	user {
		...BaseUserFields
	}
}
