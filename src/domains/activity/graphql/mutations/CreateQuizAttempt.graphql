mutation CreateQuizAttempt($quizId: String!) {
	createQuizAttempt(quizId: $quizId) {
		...UserQuizBaseFields
		questions {
			...UserQuizQuestionBaseFields
			question {
				...QuestionBaseFields
				answers {
					...AnswerBaseFields
					fraction
				}
			}
			pickedAnswers {
				...UserQuestionAnswerBaseFields
			}
		}
	}
}
