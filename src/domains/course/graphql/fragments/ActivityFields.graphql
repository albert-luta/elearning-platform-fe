fragment ActivityFields on BaseActivityInterface {
	...BaseActivityFields
	... on AssignmentObject {
		deadline
		maxGrade
	}
	... on QuizObject {
		...QuizBaseFields
		visible
		shuffleQuestions
		shuffleAnswers
		quizQuestions {
			...QuizQuestionBaseFields
			question {
				...QuestionBaseFields
				answers {
					...AnswerBaseFields
					fraction
				}
			}
		}
	}
}
