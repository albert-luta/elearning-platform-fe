fragment ActivityFields on BaseActivityInterface {
	...BaseActivityFields
	... on AssignmentObject {
		deadline
		maxGrade
	}
	... on QuizObject {
		visible
		shuffleQuestions
		shuffleAnswers
		timeOpen
		timeClose
		timeLimit
		quizQuestions {
			id
			quizId
			questionId
			maxGrade
			order
			question {
				...QuestionBaseFields
				answers {
					...AnswerBaseFields
					fraction
					order
				}
			}
		}
	}
}
